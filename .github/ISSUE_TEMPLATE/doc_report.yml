description: Report a documentation issue
labels: ["Documentation", "Needs Approval"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please provide as much detail as possible.

  - type: dropdown
    id: type
    attributes:
      label: Issue Type
      description: What type of documentation issue is this?
      multiple: true
      options:
        - "ğŸ”— Broken Link"
        - "âŒ Incorrect Information"
        - "âœï¸ Typo/Grammar"
        - "â• Missing Information"
        - "ğŸ¨ Formatting/Style"
        - "ğŸ“– Clarity/Readability"
        - "ğŸ”„ Outdated Content"
    validations:
      required: true

  - type: input
    id: page
    attributes:
      label: Page URL
      description: Which page has the issue?
      placeholder: "https://c15t.com/docs/..."
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Content
      description: What does the documentation currently say?
      placeholder: "Copy the relevant section..."
    validations:
      required: true

  - type: textarea
    id: suggested
    attributes:
      label: Suggested Changes
      description: How should it be improved?
      placeholder: "The documentation should say..."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful?
    validations:
      required: false