name: autofix.ci
on:
  pull_request:
  push:
    branches: ["main"]
permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      # Setup pnpm and Node.js, caching pnpm store
      - name: ğŸ…¿ï¸ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Or your preferred Node.js version
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # Cache Biome for faster formatting
      - name: âš¡ Cache Biome
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/biome
          key: ${{ runner.os }}-biome-${{ hashFiles('**/biome.json') }}
          restore-keys: |
            ${{ runner.os }}-biome-

      - name: âœ¨ Format code
        run: pnpm fmt

      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c